                              <h2>Nannies</h2>
                           </div>
                        </div>
                     </div>
                     <div class="row">

                        <div class="col-md-12">
                           <div class="white_shd full margin_bottom_30">
                              <div class="full graph_head">
                                 <div class="heading1 margin_0">
                                    <h2>Edit</h2>
                                 </div>
                                 <div class=" margin_0 pull-right">
                                    <a href="#" class="btn btn-danger">
                                       <i class="fa fa-arrow-circle-o-left"></i>
                                    </a>
                                 </div>
                              </div>
                              <div class="table_section padding_infor_info">
                                 <form action="#" method="post">
                                    <div class="row">
                                       <div class="col-md-6">
                                          <label for="name">Name <span class="text-danger">*</span></label>
                                          <input type="text" class="form-control" placeholder="Name" name="name" value="custmer">
                                       </div>
                                       <div class="col-md-6">
                                          <label for="email">Email <span class="text-danger">*</span></label>
                                          <input type="email" class="form-control" placeholder="Email" name="email" value="custmer@nanny.com">
                                       </div>
                                       <div class="col-md-6 mt-2">
                                          <label for="phone">Phone <span class="text-danger">*</span></label>
                                          <input type="text" class="form-control" placeholder="Phone" name="phone" value="966000000">
                                       </div>
                                       <div class="col-md-6 mt-2">
                                          <label for="password">Password <span class="text-danger">*</span></label>
                                          <input type="password" class="form-control" placeholder="Password" name="password">
                                       </div>
                                       <div class="col-md-6 mt-2">
                                          <label for="national_id">National ID <span class="text-danger">*</span></label>
                                          <input type="text" class="form-control" placeholder="National ID" name="national_id" value="123456789">
                                       </div>
                                       <div class="col-md-6 mt-2">
                                          <label for="national_id">Address <span class="text-danger">*</span></label>
                                          <input type="text" class="form-control" placeholder="Address" name="address" value="Riyadh">
                                       </div>
                                       <div class="col-md-6 mt-2">
                                          <label for="national_id">Iqama Number <span class="text-danger">*</span></label>
                                          <input type="text" class="form-control" placeholder="Iqama Number" name="iqama_number" value="123456789">
                                       </div>
                                       <div class="col-md-6 mt-2">
                                          <label for="national_id">Nationality <span class="text-danger">*</span></label>
                                          <select name="nationality" class="form-control">
                                             <option value="">Select Nationality</option>
                                             <option value="filipino" selected>Filipino</option>
                                          </select>
                                       </div>
                                       <div class="col-md-6 mt-2">
                                          <label for="status">Status <span class="text-danger">*</span></label>
                                          <select name="status" class="form-control">
                                             <option value="">Select Status</option>
                                             <option value="1" selected>Active</option>
                                          </select>
                                       </div>
                                       <div class="col-md-6 mt-2">
                                          <label for="national_id">Birth Date <span class="text-danger">*</span></label>
                                          <input type="date" class="form-control" placeholder="Birth Date" name="birth_date">
                                       </div>
                                       <div class="col-md-6 mt-2">
                                          <label for="national_id">Register Date <span class="text-danger">*</span></label>
                                          <input type="date" class="form-control" placeholder="Register Date" name="register_date">
                                       </div>
                                       <div class="col-md-6 mt-2">
                                          <label for="national_id">CV <span class="text-danger">*</span></label>
                                          <input type="file" class="form-control" name="cv">
                                          <a href="#">Download CV</a>
                                       </div>
                                       <div class="col-md-6 mt-2">
                                          <label for="national_id">Personal Image <span class="text-danger">*</span></label>
                                          <input type="file" class="form-control" name="cv">
                                          <img src="images/layout_img/msg1.png" alt="nanny">
                                       </div>
                                       <div class="col-md-12 mt-2">
                                          <button class="btn btn-success">
                                             <i class="fa fa-inbox"></i> Save
                                          </button>
                                       </div>
                                    </div>
